<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div id="calculation"><p>0</p></div>
        <div class="buttons">
            <div class="button action">AC</div>
            <div class="button action">DEL</div>
            <div class="button action">+/-</div>
            <div class="button calc">รท</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button calc">x</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button calc">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button calc">+</div>
            <div class="button number">0</div>
            <div class="button number">.</div>
            <div class="button calc equals">=</div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
